<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>

    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main">
    <h1>Press any key to start</h1> <!-- Instruction to start the game -->
    <div class="one container">

        <!-- Green button -->
        <button type="button" class="btn green" id="green"></button>

        <!-- Red button -->
        <button type="button" class="btn red" id="red"></button>
    </div>
    <div class="two container">

        <!-- Yellow button -->
        <button type="button" class="btn yellow" id="yellow"></button>

        <!-- Blue button -->
        <button type="button" class="btn blue" id="blue"></button>
    </div>    
</div>

<!-- Link to the JavaScript file -->
<script src="index.js"></script>

<!-- Link to jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</body>
</html>
